<#INCLUDE filename="include_header.html">
  <div id="content-wrap">
	<#INCLUDE filename="include_menu.html">
	    <div id="status"><#STATUS></div>
  	<div id="content">
		<form action="illiad.dll" method="post" name="NewPassword" class="f-wrap-1">
			<input name="ILLiadForm" type="hidden" value="NewPassword">
			<input name="ResetID" type="hidden" value="<#PARAM name="ResetID">">
			<div id="logonform">
				<div class="req"><b>*</b> Indicates required field</div>
				<fieldset>			
					<h3>Reset Password</h3>
					
					<label for="CurrentPassword">
						<span class="field">
							<span class="req">*</span>
							<span class="<#ERROR name="ERRORResetID">"><b>Reset ID</b></span>
							<#PARAM name="ResetID"><br />
						</span>
					</label>		
						
					<label for="Password1">
						<span class="field">
							<span class="req">*</span>
							<span class="<#ERROR name="ERRORPassword1">"><b>New Password</b></span>
						</span>
						<input id="Password1" name="Password1" type="password" size="40" class="f-name" tabindex="2" value="<#PARAM name="Password1">"><br />
					</label>
					
					<label for="Password2">
						<span class="field">
							<span class="req">*</span>
							<span class="<#ERROR name="ERRORPassword2">"><b>Re-enter New Password</b></span>
						</span>
						<input id="Password2" name="Password2" type="password" size="40" class="f-name" tabindex="3" value="<#PARAM name="Password2">"><br />						
				    </label>
					
					Note: Passwords are case sensitive.
					
                    <div class="f-submit-wrap">
						<input type="submit" name="SubmitButton" value="Set Password" class="f-submit" tabindex="4" />
						<input type="submit" name="SubmitButton" value="Cancel - Exit ILLiad System" class="f-submit" tabindex="62" />
					</div>					
				</fieldset>
			<div id="logonform">
		</form>		
      	<#INCLUDE filename="include_footer.html">
